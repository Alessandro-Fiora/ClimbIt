<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="~{fragments/resources :: styling}" />
    <title>Lista pubblicazioni</title>
  </head>
  <body>
    <header>
      <th:block th:replace="~{fragments/navbar}" />
    </header>
    <main>
      <div class="container">
        <section class="my-5">
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-end">
              <h1 class="mb-3 me-3">Lista pubblicazioni</h1>
              <a
                class="btn btn-primary mb-3 rounded-5 text-center"
                th:href="@{/books/create}"
                ><i class="fa-solid fa-plus"></i
              ></a>
            </div>
            <div class="d-flex align-items-center mb-2">
              <form
                class="d-flex ms-auto me-3"
                role="query"
                th:action="@{/books/search}"
                method="get"
              >
                <input
                  class="form-control me-2"
                  type="query"
                  name="query"
                  placeholder="Cerca"
                  aria-label="Cerca"
                />
                <button class="btn btn-outline-success" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-12">
              <table th:if="${books.size() > 0}" class="table mt-3">
                <thead>
                  <tr>
                    <th scope="col">Titolo</th>
                    <th scope="col">Autore</th>
                    <th scope="col">Regione</th>
                    <th scope="col">Categorie</th>
                    <th scope="col">Prezzo</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Azioni</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="book : ${books}" th:object="${book}">
                    <td>
                      <a
                        th:href="@{/books/{id}(id=${book.id})}"
                        th:text="*{titolo}"
                        class=""
                      ></a>
                    </td>

                    <td th:text="*{autore}"></td>
                    <td>
                      <span th:if="${book.region != null}">
                        <a
                          th:href="@{/regions/{id}(id=${book.region.id})}"
                          th:text="*{region.nome}"
                          class="badge region-badge rounded-pill text-bg-success ms-1"
                        ></a>
                      </span>
                      <span th:unless="${book.region != null}">N/A</span>
                    </td>
                    <td>
                      <a
                        th:each="category : ${book.categories}"
                        class="badge category-badge rounded-pill text-bg-primary ms-1"
                        th:text="${category.nome}"
                        th:href="@{/categories/{id}(id=${category.id})}"
                      >
                      </a>
                    </td>
                    <td th:text="'€ ' + *{prezzo}"></td>
                    <td th:text="*{isbn}"></td>
                    <td>
                      <div class="d-flex justify-content-between">
                        <a th:href="@{/books/{id}(id=*{id})}">
                          <button class="btn btn-success rounded-3">
                            <i class="fa-solid fa-eye"></i>
                          </button>
                        </a>
                        <a
                          th:href="@{/books/edit/{id}(id=*{id}, redirect='index')}"
                        >
                          <button class="btn btn-warning rounded-3">
                            <i class="fa-solid fa-pencil"></i>
                          </button>
                        </a>
                        <form
                          class="d-inline"
                          th:action="@{/books/delete/{id}(id=*{id})}"
                          method="post"
                        >
                          <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-toggle="modal"
                            th:data-bs-target="'#modal-' + ${book.id}"
                          >
                            <i class="fa-solid fa-trash"></i>
                          </button>
                          <div
                            class="modal fade"
                            th:id="'modal-' + ${book.id}"
                            data-bs-backdrop="static"
                            data-bs-keyboard="false"
                            tabindex="-1"
                            aria-labelledby="staticBackdropLabel"
                            aria-hidden="true"
                          >
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1
                                    class="modal-title fs-5"
                                    id="staticBackdropLabel"
                                  >
                                    Elimina pubblicazione [[*{titolo}]]
                                  </h1>
                                  <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                  ></button>
                                </div>
                                <div class="modal-body">
                                  <p>
                                    Sei sicuro? L'operazione è irreversibile
                                  </p>
                                </div>
                                <div class="modal-footer">
                                  <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                  >
                                    Annulla
                                  </button>
                                  <button
                                    type="submit"
                                    class="btn btn-danger rounded-3"
                                  >
                                    Elimina
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

              <h2 th:unless="${books.size() > 0}" class="text-center">
                No data found
              </h2>
            </div>
          </div>
        </section>
      </div>
    </main>

    <th:block th:replace="~{fragments/resources :: bootstrapJs}"></th:block>
  </body>
</html>
